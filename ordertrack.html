            border: 2px solid #f5b400;
            text-align: center;
        }

        .track-box input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .track-box button {
            background: #3578ff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
